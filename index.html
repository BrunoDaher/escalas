<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalas</title>    
    <link rel="stylesheet" href='css/style.css'>    
</head>
<body>    

<header>
    <menu  id="hMenu">
        <div  id="wellcome" class="grid"> 
            <a class="t1">Acordes e Escalas</a> 
            <a class="t2">Bruno Coelho</a>
          
            
        </div>
    </menu> 

</header>

    

<main> 

    <div id="container" class="container">
        <div id='braco'></div>
      
    </div>  

    <menu class="">
        
            <section id="paineis" class="flexCenter gap2 justCenter">

                <!-- Painel de Opcoes-->
                <div id="painelDois" class="painel">
                
                
                <div class="flex justContBetween comp">
                    <label class=" p-1" >
                        <i class="bi bi-wrench-adjustable"></i> 
                        <a>Opções</a>
                        
                    </label>     
                </div>
                

                 <div id="controls" class="flex justCenter" style="height: fit-content;">
                    <input hidden="" id="playChord" type="button" class="btn1 " value="Chord">            
                    <input id="cleanMode" type="button" class="btn1 bordaA" value="Braço">
                    <input id="playSeq" type="button" class="btn1 bordaA" value="Sequencia">
                    <input id="reset" type="button" class="btn1 bordaA" value="Reset">
                      
                 </div>
                 
                 <div class="flex itemCenter">
                   <label for="corEscala">Cor escala</label>
                    <input onchange="tema()" id="corEscala" type="color" class="bordaA" value="white">
                 </div>

              
                    <div id="currentItem" class="off flexCenter gap2 itemCenter justCenter my-2 filterB">
                     
                        <label class="" id="arquivo"> Arquivo </label>
                        <i id="favorite"  class="bi bi-arrow-right-circle inv"></i>

                    </div>
                    
                    <div hidden> <input type="text" id="nomeSlot"></div>
                    
                    <div id="" class="memoria"></div>

                    <div class="flex">
                        <input hidden="" id="playChord" type="button" class="btn1 bordaA" value="Chord">            
                    </div>
                </div> 

                <!--Painel da Lista de sons-->
                <div id="painelTres" class="painel ">
                    <div class="comp p-1 flex">
                       <i class="bi bi-music-note"></i>
                      <label class="">Lista </label>
                    </div>
                 
                    <div id="listaArq" class="my-2 scroll75">
                        <ul id="salvos" class="flex">
                        </ul>
                    </div>


                    <div class="comp grid p-2">
                    <a class="p-2 m-2 bi bi-cloud-download-fill"> Up / Down</a>  
                    <div id="daoBtns" class="flexCenter gap1">
                        <img class="btn2 bordaA inv mini  " src="img/noAr.svg" id="chroma">    
                        
                        
                         <span class="bordaA mini btn2 bi bi-cloud-download-fill" id="export"></span>
                        
                        <!--<img class="btn1 bordaA inv mini" src="img/icoDown.png" id="export">      
                        <img class="btn1 bordaA inv mini" src="img/icoUp.png" id="load" target="dataLoad">  
                            -->
                        
                         <span class="bi bordaA mini  btn2 bi-cloud-upload-fill" id="load" target="dataLoad"></span>
                        
                       
                    </div>  
                    </div>
                    
                </div>  
                
                <!--Painel de Acordes e Escalas-->
                <div id="painel" class="painel" style="width: 35vw" > 

                    <label class="flex justContBetween comp p-1"> 
                        
                        <label>
                            <i class="bi bi-music-note-list"></i>
                            <a>Acordes & Escalas</a>
                        </label>

                          

                        <div class="flexCenter gap2 justContAround" style="zoom: 0.8;">  
                             <label class="flexCenter cordaSolta">
                                <a>Edit Mode</a>
                                <label class="switch">
                                    <input id="editMode" type="checkbox" checked>
                                    <span class="slider round"></span>
                                </label>
                          </label>
                           
                          <label class="flexCenter gap1 cordaSolta">
                            <a>Add/Rem</a>
                             <label class="">
                             
                                    <span id="addMem" class="btn2 bi bi-plus filter"></span>
                                    <span id="removeMem" class="btn2 bi bi-dash filter"></span> 
                            </label>
                            </label>
                        </div>
                    </label>
                     
                              
                            
                   
                    <div id="memoria" class="memoria">                         
                    </div>

                    <!--controles-->
                    
                    <div id="editPanel" class="comp gridCenter gap2 p-2 "
                    style="justify-content: normal;
    text-align: start;"
                    >
                    <label class="text-start" ><i class="bi bi-music-note"></i>Controles</label>     
                        <legend class=" off" id="labelNomeSlot"></legend>       

                        <!--Duracao-->
                        <label for="velo" class="flex gap2">
                          <i class="bi bi-clock flex"> Duracao</i>  
                          <input  type="range" id="velo" max="300" value="10" class="w-100 transp" step="10"> 
                        </label>
                        
                        <div class="dao flex"> 
                            <input hidden="" id="dataLoad" type="file" class="off">
                        </div>

                             <div class="flexCenter justContAround " >
                    
                           

                         
                
                    </div>
                           <!--Velocidade-->
                 
                    </div>
                    
                </div>
                    
                <!--Metronomo-->
                <div id="painelTres" class="flex painel grid ">
                    <label class=" comp p-1 flexList">
                        <a><i class="bi bi-music-note"></i>Metrônomo </a>
                         <label class="switch">
                                    <input type="checkbox" class="" id="metroToggle" checked >
                                    <span class="slider round "></span>
                        </label>
                        
                    </label>

                            <div class="card bpm bg-dark ">
                                <div class="card-header comp my-2 p-2">
                                <div class='card-header bg-dark mb-1' id='lbpm' for='bpm'>120 BPM</div>                     
                                <input class="w-100 bpm " type="range" min="1" max="240" value="120" id="bpm"> 
                            </div>

                        </div>               
                        
              
        
        
                        
                    <div id="compasso" class="grid compasso" style="grid-template-columns: 1fr 1fr;">
                        <button id='p1' value="1" class="pulse">1</button>
                        <button id='p2' value="2" class="pulse">2</button>
                        <button id='p3' value="3" class="pulse">3</button>
                        <button id='p4' value="4" class="pulse">4</button>
                    </div>
           
                </div>
            
            </section>

            

    </menu> 
   
     
</main>

<footer>
</footer>

    <script src="js/inicio.js"></script>  
    <script src="js/painel.js"></script>  
    <script src="js/keyboard.js"></script>  
    <script src="js/metronomo.js"></script>  
    <script src="js/tocador.js"></script>  
    <script src="js/dao.js"></script> 
    <script src="js/violao.js"></script>  
    <script src="js/aux.js"></script>  

</body>
</html>
